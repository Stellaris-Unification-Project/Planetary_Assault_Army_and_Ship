 ### armies ###

 pasmod_assault_army_default:0 "Exército de assalto planetário"
 pasmod_assault_army_default_plural:0 "Exércitos de assalto planetário"
 pasmod_assault_army_default_DESC:0 "Exército de assalto planetário básico capaz de usar cápsula orbital de queda."
 pasmod_assault_army_clone:0 "Unidade de assalto clone"
 pasmod_assault_army_clone_plural:0 "Unidades de assalto clone"
 pasmod_assault_army_clone_DESC:0 "Um exército de clones fabricados, que foram projetados para se tornarem econômicos e imunes a danos morais."
 pasmod_assault_army_gene:0 "Divisão de assalto para queda orbital"
 pasmod_assault_army_gene_plural:0 "Divisões de assalto para queda orbital"
 pasmod_assault_army_gene_DESC:0 "Divisão de assalto maciça, incluindo forças especiais geneticamente modificadas."

 pasmod_assault_army_drop_pod:0 "Drone de queda orbital"
 pasmod_assault_army_drop_pod_DESC:0 "Esta cápsula orbital autônoma de baixo custo pode ser lançada ao solo e se envolver com forças inimigas assim que for montada na nave.."
 pasmod_assault_army_artillery_drone:0 "Unidade de drone de artilharia"
 pasmod_assault_army_artillery_drone_DESC:0 "Este grupo de batalha de drones está focado em unidades de artilharia que podem ser sincronizadas com nossas plataformas de ataque pré-instaladas para solicitar um ataque orbital de precisão."

 pasmod_assault_army_psionic_force:0 "Psionic Special Forces"
 pasmod_assault_army_psionic_force_desc:0 "They usually crumble hostile entity’s mind as well as its morale with their own extraordinary willpower."
 pasmod_assault_army_slave_army:0 "Slave Troops"
 pasmod_assault_army_slave_army_DESC:0 "An army unit full of personnel who is recruited against their will. They will serve their own duty even at the moment they die."
 pasmod_assault_army_droid_army:0 "Droid Army"
 pasmod_assault_army_droid_army_DESC:0 "These brainless tin-cans always follow orders given to them without hesitation. \n§L"Roger, Roger" - A Droid unit, right before killed in action§!"

 ### technologies ###

 tech_pasmod_assault_corvette:0 "Nova cápsula orbital de queda"
 tech_pasmod_assault_corvette_desc:0 "Esta nova cápsula pode 'disparar' nossos soldados da nave para as superfícies. É como bombardeio orbital, mas sem projéteis de canhão."
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_TITLE:0 "§HDesbloqueia com tipo de nave:§! $pasmod_assault_corvette$"
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_DESC:0 "§H$pasmod_assault_corvette$§!\nEsta nova nave de transporte pode transportar, soltar o exército terrestre de órbita aqui e ali. Agora não precisamos esperar até que a batalha no solo termine, para invadir outro."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_TITLE:0 "§HDesbloqueia o componente:§! $pasmod_assault_army_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_DESC:0 "§H$pasmod_assault_army_default$§!\n$pasmod_assault_army_default_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§HDesbloqueia o componente:§! $pasmod_orbital_drop_pod_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\n$pasmod_orbital_drop_pod_default_DESC$"

 tech_pasmod_assault_destroyers:0 "Projeto de nave de assalto planetária"
 tech_pasmod_assault_destroyers_desc:0 "Agora podemos projetar seções exclusivas de naves com armas de autodefesa, que são capazes de soltar mais cápsulas e transportar mais unidades de assalto."
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_TITLE:0 "§HDesbloqueia com tipo de nave:§! $pasmod_assault_destroyer$"
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_DESC:0 "§H$pasmod_assault_destroyer$§!\nAs naves de transporte de tropas atuais têm um ponto fraco: elas são incapazes de combater o fogo diretamente. Esta nave superou essa fraqueza."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_TITLE:0 "§HDesbloqueia o componente:§! Medium Drop Pod"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_DESC:0 "§HMedium Drop Pod§!\nEste módulo de tamanho médio aumentará o número de exércitos que a nave pode descer ao solo ao mesmo tempo. \n§YEste módulo de transporte deixará o total de 2 unidades no chão.§!"

 tech_pasmod_assault_cruisers:0 "Projeto de transportadora de assalto maciço"
 tech_pasmod_assault_cruisers_desc:0 "Transportadora de assalto planetário com capacidade de lançar várias cápsulas no solo e se envolver ativamente com a frota inimiga com vários ataques."
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_TITLE:0 "§HDesbloqueia com tipo de nave:§! $pasmod_assault_cruiser$"
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_DESC:0 "§H$pasmod_assault_cruiser$§!\nNave de guerra maciça com grande número de forças de assalto planetárias, também focada na defesa contra mísseis inimigos e naves de ataque."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_TITLE:0 "§HDesbloqueia o componente:§! Large Drop Pod"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_DESC:0 "§HLarge Drop Pod§!\nEste módulo de tamanho grande aumentará o número de exércitos que a nave pode descer ao solo ao mesmo tempo. \n§YTEste módulo de transporte deixará o total de 3 unidades no chão.§!"

 tech_pasmod_assault_army_clone:0 "Incubadora de Clone"
 tech_pasmod_assault_army_clone_desc:0 "Essa instalação interna de nossas naves pode produzir um pacote de unidades clone em apenas 3 meses."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_TITLE:0 "§HDesbloqueia o componente:§! $pasmod_assault_army_clone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DESC:0 "§H$pasmod_assault_army_clone$§!\n$pasmod_assault_army_clone_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DROP_POD_TITLE:0 "§HDesbloqueia o componente:§! $pasmod_orbital_drop_pod_clone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_clone$§!\n$pasmod_orbital_drop_pod_clone_DESC$"

 tech_pasmod_assault_army_gene:0 "Recipiente de criostase"
 tech_pasmod_assault_army_gene_desc:0 "Esta instalação é usada para armazenar numerosos soldados com segurança antes da queda orbital. Combinar isso com a Incubadora de clone nos permitirá enviar nossas tropas para o campo de batalha continuamente."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_TITLE:0 "§HDesbloqueia o componente:§! $pasmod_assault_army_gene$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DESC:0 "§H$pasmod_assault_army_gene$§!\n$pasmod_assault_army_gene_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DROP_POD_TITLE:0 "§HDesbloqueia o componente:§! $pasmod_orbital_drop_pod_gene$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_gene$§!\n$pasmod_orbital_drop_pod_gene_DESC$"

 tech_pasmod_assault_army_drop_pod:0 "Fábrica de drones embutida"
 tech_pasmod_assault_army_drop_pod_desc:0 "O desenvolvimento de nossa tecnologia de engenharia finalmente nos permite instalar linhas de produção de drones em nossa nave para implantar um número quase ilimitado de exércitos no campo de batalha."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_TITLE:0 "§HDesbloqueia o componente:§! $pasmod_assault_army_drop_pod$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DESC:0 "§H$pasmod_assault_army_drop_pod$§!\n$pasmod_assault_army_drop_pod_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DROP_POD_TITLE:0 "§HDesbloqueia o componente:§! $pasmod_orbital_drop_pod_drop_pod$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_drop_pod$§!\n$pasmod_orbital_drop_pod_drop_pod_DESC$"

 tech_pasmod_assault_army_artillery_drone:0 "Sincronização em Tempo Real"
 tech_pasmod_assault_army_artillery_drone_desc:0 "Agora nossos drones em terra não precisam se envolver diretamente com o inimigo. Enquanto adquirimos locais de alvos hostis, nossas pequenas plataformas de ataque em órbita baixa lidarão com eles.."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_ARTILLERY_DRONE_TITLE:0 "§HDesbloqueia o componente:§! $pasmod_assault_army_artillery_drone$"
