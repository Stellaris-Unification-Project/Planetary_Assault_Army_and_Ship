 pasmod_assault_army_1_unit:0 "Cápsula de queda pequena"
 pasmod_assault_army_1_unit_DESC:0 "Esta cápsula de pequeno porte serve para enviar tropas para superfícies planetárias em alta velocidade.\n\nEste módulo de transporte colocará no total §Y1§! unidade no chão."
 pasmod_assault_army_2_unit:0 "Cápsula de queda média"
 pasmod_assault_army_2_unit_DESC:0 "Esta cápsula de tamanho médio serve para enviar tropas para superfícies planetárias em alta velocidade.\n\nEste módulo de transporte colocará no total §Y2§! unidades no chão."
 pasmod_assault_army_3_unit:0 "Cápsula de queda grande"
 pasmod_assault_army_3_unit_DESC:0 "Esta cápsula de tamanho grande serve para enviar tropas para superfícies planetárias em alta velocidade.\n\nEste módulo de transporte colocará no total §Y3§! unidades no chão."

 pasmod_orbital_drop_pod_default:0 "Cápsula orbital de queda pequena"
 pasmod_orbital_drop_pod_default_DESC:0 "§HTipo exército: $pasmod_assault_army_default$§!\n\nEsta cápsula é um meio de enviar tropas para superfícies planetárias em alta velocidade. Em vez disso, pode enviar explosivos.\n\n§RAviso: Apenas §Y1§! unidade de cada tipo de exército por 1 navio pode ser lançada ao mesmo tempo, independentemente de quantas cápsulas de queda do mesmo tipo de exército estejam equipadas no navio. \n\nIsto é devido a limitações técnicas do jogo.§!"
 pasmod_orbital_drop_pod_clone:0 "$pasmod_orbital_drop_pod_default$"
 pasmod_orbital_drop_pod_clone_DESC:0 "§HTipo exército: $pasmod_assault_army_clone$§!\n\nEsta cápsula é um meio de enviar tropas para superfícies planetárias em alta velocidade. Em vez disso, pode enviar explosivos.\n\n§RAviso: Apenas §Y1§! unidade de cada tipo de exército por 1 navio pode ser lançada ao mesmo tempo, independentemente de quantas cápsulas de queda do mesmo tipo de exército estejam equipadas no navio. \n\nIsto é devido a limitações técnicas do jogo.§!"
