 pasmod_orbital_drop_pod_artillery_drone_DESC:0 "§HTipo exército: $pasmod_assault_army_artillery_drone$§!\n\nEsta cápsula é um meio de enviar tropas para superfícies planetárias em alta velocidade. Em vez disso, pode enviar explosivos.\n\n§RAviso: Apenas §Y1§! unidade de cada tipo de exército por 1 navio pode ser lançada ao mesmo tempo, independentemente de quantas cápsulas de queda do mesmo tipo de exército estejam equipadas no navio. \n\nIsto é devido a limitações técnicas do jogo.§!"

 pasmod_orbital_drop_pod_psionic_force:0 "$pasmod_orbital_drop_pod_default$"
 pasmod_orbital_drop_pod_psionic_force_DESC:0 "§HArmy Type: $pasmod_assault_army_psionic_force$§!\n\nThis pod is means to send troops to planetary surfaces with high velocity. It can send explosives instead.\n\n§RWarning: Only §Y1§! unit of each army type per 1 ship can be dropped at one time, regardless of how many drop pod of same army type is equipped in the ship. \n\nThis is due to technical limitations of the game.§!"
